services:
  mc:
    image: itzg/minecraft-server
    tty: true
    network_mode: host
    environment:
      EULA: "TRUE"
      VERSION: 1.21
      ONLINE_MODE: false
      ENFORCE_SECURE_PROFILE: false
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
  sender:
    build: .
    depends_on:
      - mc
      - receiver
    environment: {}
    network_mode: host
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./output:/output
    command: ./entrypoint_sender.sh
  receiver:
    build: .
    environment: {}
    network_mode: host
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./output:/output
    command: ./entrypoint_receiver.sh
