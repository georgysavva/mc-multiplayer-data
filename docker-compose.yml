services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      VERSION: 1.21
      ONLINE_MODE: false
      ENFORCE_SECURE_PROFILE: false
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
  sender:
    build: .
    depends_on:
      - mc
    environment: {}
