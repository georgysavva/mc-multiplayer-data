services:
  mc:
    image: itzg/minecraft-server
    tty: true
    network_mode: host
    environment:
      EULA: "TRUE"
      VERSION: 1.21
      MODE: creative
      ONLINE_MODE: false
      ENFORCE_SECURE_PROFILE: false
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data22:/data
  senders:
    build: .
    depends_on:
      - mc
      - receiver1
      - receiver2
    network_mode: host
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./output2:/output
    command: ./entrypoint_senders.sh
  receiver1:
    build: .
    environment:
      PORT: 8091
      NAME: Alpha
    network_mode: host
    tty: true
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./output2:/output
    command: ./entrypoint_receiver.sh
  receiver2:
    build: .
    environment:
      PORT: 8092
      NAME: Bravo
    network_mode: host
    tty: true
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./output2:/output
    command: ./entrypoint_receiver.sh

  script:
    build: .
    network_mode: host
    tty: true
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./output2:/output
    command: python align_videos.py --dir /output --name1 Alpha_2 --name2 Bravo_2
