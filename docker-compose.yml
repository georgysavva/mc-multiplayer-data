services:
  mc:
    image: itzg/minecraft-server
    tty: true
    network_mode: host
    environment:
      EULA: "TRUE"
      OPS: |
        Bot1
        Bot2
      VERSION: 1.21
      ONLINE_MODE: false
      ENFORCE_SECURE_PROFILE: false
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data3:/data
  senders:
    build: .
    depends_on:
      - mc
      - receiver1
      - receiver2
    network_mode: host
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./output:/output
    command: ./entrypoint_senders.sh
  receiver1:
    build: .
    environment:
      PORT: 8090
      NAME: Alpha
    network_mode: host
    tty: true
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./output:/output
    command: ./entrypoint_receiver.sh
  receiver2:
    build: .
    environment:
      PORT: 8091
      NAME: Bravo
    network_mode: host
    tty: true
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./output:/output
    command: ./entrypoint_receiver.sh
