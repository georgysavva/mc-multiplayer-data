services:
  mc:
    image: itzg/minecraft-server
    tty: true
    network_mode: host
    environment:
      EULA: "TRUE"
      OPS: |
        Bot1
        Bot2
      VERSION: 1.21
      ONLINE_MODE: false
      ENFORCE_SECURE_PROFILE: false
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
  sender1:
    build: .
    depends_on:
      - mc
      - receiver1
    environment:
      PORT: 8089
      NAME: Bot1
    network_mode: host
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./output:/output
    command: ./entrypoint_sender.sh
  receiver1:
    build: .
    environment:
      PORT: 8089
      NAME: Bot1
    network_mode: host
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./output:/output
    command: ./entrypoint_receiver.sh
  sender2:
    build: .
    depends_on:
      - mc
      - receiver2
    environment:
      PORT: 8090
      NAME: Bot2
    network_mode: host
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./output:/output
    command: ./entrypoint_sender.sh
  receiver2:
    build: .
    environment:
      PORT: 8090
      NAME: Bot2
    network_mode: host
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./output:/output
    command: ./entrypoint_receiver.sh
