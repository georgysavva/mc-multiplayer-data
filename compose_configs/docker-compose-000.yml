networks:
  mc_network_0:
    driver: bridge
services:
  prep_data_instance_0:
    image: busybox:latest
    command:
    - sh
    - -c
    - mkdir -p /data /data/plugins /data/skins && chmod 777 /data /data/plugins /data/skins
      && if [ -d /source_plugins ] && [ -n "$(ls -A /source_plugins 2>/dev/null)"
      ]; then   cp -r /source_plugins/. /data/plugins/; fi; if [ -d /source_skins
      ] && [ -n "$(ls -A /source_skins 2>/dev/null)" ]; then   cp -r /source_skins/.
      /data/skins/; fi; chmod -R 777 /data/plugins /data/skins
    volumes:
    - /mnt/data/tmeehan/mc_multiplayer_demo/translation_extra/data/0:/data
    - /home/tmeehan/snap/snapd-desktop-integration/315/Repos/mc-multiplayer-data/plugins:/source_plugins:ro
    - /home/tmeehan/snap/snapd-desktop-integration/315/Repos/mc-multiplayer-data/skins:/source_skins:ro
    restart: 'no'
  mc_instance_0:
    depends_on:
      prep_data_instance_0:
        condition: service_completed_successfully
    image: itzg/minecraft-server
    tty: true
    network_mode: host
    environment:
      EULA: 'TRUE'
      VERSION: '1.21'
      TYPE: PAPER
      MODE: survival
      RCON_PORT: 25600
      SERVER_PORT: 25590
      ALLOW_FLIGHT: true
      ONLINE_MODE: false
      SPAWN_PROTECTION: 0
      SEED: '01771031651'
      ENFORCE_SECURE_PROFILE: false
      OPS: Pengulu,Ahrae,timwm
      RCON_PASSWORD: research
      BROADCAST_RCON_TO_OPS: true
      LEVEL_TYPE: minecraft:flat
      GENERATOR_SETTINGS: >-
        {
          "layers": [
            { "block": "minecraft:bedrock", "height": 1 },
            { "block": "minecraft:stone", "height": 124 },
            { "block": "minecraft:dirt", "height": 2 },
            { "block": "minecraft:grass_block", "height": 1 }
          ],
          "biome": "minecraft:plains"
        }
    volumes:
    - /mnt/data/tmeehan/mc_multiplayer_demo/translation_extra/data/0:/data
    healthcheck:
      test:
      - CMD-SHELL
      - mc-monitor status --host localhost --port 25590
      interval: 10s
      timeout: 5s
      retries: 12
  sender_alpha_instance_0:
    image: ojmichel/mc-multiplayer-base:latest
    build:
      context: /home/tmeehan/snap/snapd-desktop-integration/315/Repos/mc-multiplayer-data
      dockerfile: Dockerfile
    depends_on:
      mc_instance_0:
        condition: service_healthy
      receiver_alpha_instance_0:
        condition: service_started
    volumes:
    - /mnt/data/tmeehan/mc_multiplayer_demo/translation_extra/output:/output
    environment:
      BOT_NAME: Alpha
      OTHER_BOT_NAME: Bravo
      RECEIVER_HOST: receiver_alpha_instance_0
      RECEIVER_PORT: 8110
      COORD_PORT: 8120
      OTHER_COORD_HOST: sender_bravo_instance_0
      OTHER_COORD_PORT: 8120
      BOT_RNG_SEED: '12345'
      EPISODES_NUM: 16
      EPISODE_START_ID: 0
      EPISODE_TYPES: translationEval
      MC_HOST: host.docker.internal
      MC_PORT: 25590
      RCON_HOST: host.docker.internal
      RCON_PORT: 25600
      RCON_PASSWORD: research
      BOOTSTRAP_WAIT_TIME: 60
      ENABLE_CAMERA_WAIT: 1
      CAMERA_READY_RETRIES: 300
      CAMERA_READY_CHECK_INTERVAL: 2000
      ITERATIONS_NUM_PER_EPISODE: 1
      MC_VERSION: '1.21'
      VIEWER_RENDERING_DISABLED: 0
      VIEWER_RECORDING_INTERVAL: 50
      WALK_TIMEOUT: 5
      TELEPORT: 1
      TELEPORT_RADIUS: 50000
      WORLD_TYPE: flat
      SMOKE_TEST: 0
      INSTANCE_ID: 0
      OUTPUT_DIR: /output
      EVAL_TIME_SET_DAY: 1
      ENABLE_DEMO_MODE: '0'
      ENABLE_DEMO_CAMERA: '1'
    extra_hosts:
    - host.docker.internal:host-gateway
    networks:
    - mc_network_0
    command: ./entrypoint_senders.sh
  sender_bravo_instance_0:
    image: ojmichel/mc-multiplayer-base:latest
    build:
      context: /home/tmeehan/snap/snapd-desktop-integration/315/Repos/mc-multiplayer-data
      dockerfile: Dockerfile
    depends_on:
      mc_instance_0:
        condition: service_healthy
      receiver_bravo_instance_0:
        condition: service_started
      sender_alpha_instance_0:
        condition: service_started
    volumes:
    - /mnt/data/tmeehan/mc_multiplayer_demo/translation_extra/output:/output
    environment:
      BOT_NAME: Bravo
      OTHER_BOT_NAME: Alpha
      RECEIVER_HOST: receiver_bravo_instance_0
      RECEIVER_PORT: 8110
      COORD_PORT: 8120
      OTHER_COORD_HOST: sender_alpha_instance_0
      OTHER_COORD_PORT: 8120
      BOT_RNG_SEED: '12345'
      EPISODES_NUM: 16
      EPISODE_START_ID: 0
      EPISODE_TYPES: translationEval
      MC_HOST: host.docker.internal
      MC_PORT: 25590
      RCON_HOST: host.docker.internal
      RCON_PORT: 25600
      RCON_PASSWORD: research
      BOOTSTRAP_WAIT_TIME: 60
      ENABLE_CAMERA_WAIT: 1
      CAMERA_READY_RETRIES: 300
      CAMERA_READY_CHECK_INTERVAL: 2000
      ITERATIONS_NUM_PER_EPISODE: 1
      MC_VERSION: '1.21'
      VIEWER_RENDERING_DISABLED: 0
      VIEWER_RECORDING_INTERVAL: 50
      WALK_TIMEOUT: 5
      TELEPORT: 1
      TELEPORT_RADIUS: 250
      WORLD_TYPE: flat
      SMOKE_TEST: 0
      INSTANCE_ID: 0
      OUTPUT_DIR: /output
      EVAL_TIME_SET_DAY: 1
      ENABLE_DEMO_MODE: '0'
      ENABLE_DEMO_CAMERA: '1'
    extra_hosts:
    - host.docker.internal:host-gateway
    networks:
    - mc_network_0
    command: ./entrypoint_senders.sh
  receiver_alpha_instance_0:
    image: ojmichel/mc-multiplayer-base:latest
    environment:
      PORT: 8110
      NAME: Alpha
      INSTANCE_ID: 0
      EPISODE_START_ID: 0
      VIEWER_RENDERING_DISABLED: 0
    tty: true
    volumes:
    - /mnt/data/tmeehan/mc_multiplayer_demo/translation_extra/output:/output
    networks:
    - mc_network_0
    command: ./entrypoint_receiver.sh
  receiver_bravo_instance_0:
    image: ojmichel/mc-multiplayer-base:latest
    environment:
      PORT: 8110
      NAME: Bravo
      INSTANCE_ID: 0
      EPISODE_START_ID: 0
      VIEWER_RENDERING_DISABLED: 0
    tty: true
    volumes:
    - /mnt/data/tmeehan/mc_multiplayer_demo/translation_extra/output:/output
    networks:
    - mc_network_0
    command: ./entrypoint_receiver.sh
  camera_alpha_instance_0:
    image: ojmichel/mineflayer-spectator-client:gpu
    build:
      context: /home/tmeehan/snap/snapd-desktop-integration/315/Repos/mc-multiplayer-data/camera
      dockerfile: Dockerfile.gpu
    restart: unless-stopped
    network_mode: host
    depends_on:
      mc_instance_0:
        condition: service_healthy
    environment:
      MC_VERSION: '1.21'
      MC_HOST: 127.0.0.1
      MC_PORT: 25590
      CAMERA_NAME: CameraAlpha
      DISPLAY: :99
      VNC_PORT: '5901'
      NOVNC_PORT: '6901'
      WIDTH: '1280'
      HEIGHT: '720'
      FPS: '20'
      VNC_PASSWORD: research
      ENABLE_RECORDING: '1'
      RECORDING_PATH: /output/camera_alpha.mkv
      RENDER_DISTANCE: '8'
      SIMULATION_DISTANCE: '4'
      GRAPHICS_MODE: '1'
      NVIDIA_DRIVER_CAPABILITIES: all
      NVIDIA_VISIBLE_DEVICES: 0
    runtime: nvidia
    volumes:
    - /mnt/data/tmeehan/mc_multiplayer_demo/translation_extra/camera/data_alpha/0:/root
    - /mnt/data/tmeehan/mc_multiplayer_demo/translation_extra/camera/output_alpha/0:/output
  episode_starter_instance_0:
    image: node:20
    network_mode: host
    depends_on:
      mc_instance_0:
        condition: service_healthy
      camera_alpha_instance_0:
        condition: service_started
      camera_demo_instance_0:
        condition: service_started
    working_dir: /app
    environment:
      RCON_HOST: 127.0.0.1
      RCON_PORT: 25600
      RCON_PASSWORD: research
      EPISODE_START_RETRIES: '300'
      EPISODE_REQUIRED_PLAYERS: Alpha,CameraAlpha,Bravo,CameraBravo,CameraDemo,SpectatorAlpha,SpectatorBravo
      EPISODE_START_COMMAND: episode start Alpha CameraAlpha technoblade.png Bravo
        CameraBravo test.png
      EPISODE_START_ID: '0'
      DEMO_CAMERA_NAME: CameraDemo
    volumes:
    - /home/tmeehan/snap/snapd-desktop-integration/315/Repos/mc-multiplayer-data/camera/episode_starter.js:/app/episode_starter.js:ro
    - /home/tmeehan/snap/snapd-desktop-integration/315/Repos/mc-multiplayer-data/camera/package.json:/app/package.json:ro
    command:
    - sh
    - -c
    - npm install --omit=dev --no-progress && node episode_starter.js
  camera_bravo_instance_0:
    image: ojmichel/mineflayer-spectator-client:gpu
    build:
      context: /home/tmeehan/snap/snapd-desktop-integration/315/Repos/mc-multiplayer-data/camera
      dockerfile: Dockerfile.gpu
    restart: unless-stopped
    network_mode: host
    depends_on:
      mc_instance_0:
        condition: service_healthy
    environment:
      MC_VERSION: '1.21'
      MC_HOST: 127.0.0.1
      MC_PORT: 25590
      CAMERA_NAME: CameraBravo
      DISPLAY: :100
      VNC_PORT: '5902'
      NOVNC_PORT: '6902'
      WIDTH: '1280'
      HEIGHT: '720'
      FPS: '20'
      VNC_PASSWORD: research
      ENABLE_RECORDING: '1'
      RECORDING_PATH: /output/camera_bravo.mkv
      RENDER_DISTANCE: '8'
      SIMULATION_DISTANCE: '4'
      GRAPHICS_MODE: '1'
      NVIDIA_DRIVER_CAPABILITIES: all
      NVIDIA_VISIBLE_DEVICES: 0
    runtime: nvidia
    volumes:
    - /mnt/data/tmeehan/mc_multiplayer_demo/translation_extra/camera/data_bravo/0:/root
    - /mnt/data/tmeehan/mc_multiplayer_demo/translation_extra/camera/output_bravo/0:/output
  camera_demo_instance_0:
    image: ojmichel/mineflayer-spectator-client:gpu
    build:
      context: /home/tmeehan/snap/snapd-desktop-integration/315/Repos/mc-multiplayer-data/camera
      dockerfile: Dockerfile.gpu
    restart: unless-stopped
    network_mode: host
    depends_on:
      mc_instance_0:
        condition: service_healthy
    environment:
      MC_VERSION: '1.21'
      MC_HOST: 127.0.0.1
      MC_PORT: 25590
      CAMERA_NAME: CameraDemo
      DISPLAY: :101
      VNC_PORT: '5903'
      NOVNC_PORT: '6903'
      WIDTH: '2560'
      HEIGHT: '1440'
      FPS: '20'
      VNC_PASSWORD: research
      ENABLE_RECORDING: '1'
      RECORDING_PATH: /output/camera_demo.mkv
      RENDER_DISTANCE: '8'
      SIMULATION_DISTANCE: '4'
      GRAPHICS_MODE: '1'
      FOV: '45'
      NVENC_PRESET: p7
      NVENC_TUNE: hq
      NVIDIA_DRIVER_CAPABILITIES: all
      NVIDIA_VISIBLE_DEVICES: 0
    runtime: nvidia
    volumes:
    - /mnt/data/tmeehan/mc_multiplayer_demo/translation_extra/camera/data_demo/0:/root
    - /mnt/data/tmeehan/mc_multiplayer_demo/translation_extra/camera/output_demo/0:/output
  spectator_alpha_instance_0:
    image: ojmichel/mc-multiplayer-base:latest
    build:
      context: /home/tmeehan/snap/snapd-desktop-integration/315/Repos/mc-multiplayer-data
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      mc_instance_0:
        condition: service_healthy
    working_dir: /usr/src/app
    environment:
      MC_HOST: host.docker.internal
      MC_PORT: 25590
      MC_USERNAME: SpectatorAlpha
    extra_hosts:
    - host.docker.internal:host-gateway
    networks:
    - mc_network_0
    command:
    - node
    - spectator/spectator.js
  spectator_bravo_instance_0:
    image: ojmichel/mc-multiplayer-base:latest
    build:
      context: /home/tmeehan/snap/snapd-desktop-integration/315/Repos/mc-multiplayer-data
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      mc_instance_0:
        condition: service_healthy
    working_dir: /usr/src/app
    environment:
      MC_HOST: host.docker.internal
      MC_PORT: 25590
      MC_USERNAME: SpectatorBravo
    extra_hosts:
    - host.docker.internal:host-gateway
    networks:
    - mc_network_0
    command:
    - node
    - spectator/spectator.js
